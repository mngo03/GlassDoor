<h2>Account</h2>
<div class= 'accounts'>
    <form [formGroup]='emailForm'>
        <div class= "form">
            <label class ='name'>Email</label>
            &nbsp;&nbsp;&nbsp;
            <input type="text" class ="form-control" formControlName='email'>
            <div class="alert alert-danger" *ngIf="!emailForm.controls['email'].valid && emailForm.controls['email'].touched">Enter valid email</div>
            &nbsp;&nbsp;&nbsp;
            <button class='button' (click)='updateEmail()'>Change</button>    
            
        </div> 
    </form>
    <br>
    <p class='text'>Social Connections-For quick and easy access, use your social accounts.</p>
    <a href='https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin' class='links'>Not connected-Sign in with Google</a><br>
    <a href='https://www.facebook.com/login' class='links' >Not Connected-Sign in with Facebook</a>
</div>
